<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Member deletion</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">{{name}}</span> member?</strong></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="deleteMember();activeModal.close('ok click')">Ok</button>
</div>
